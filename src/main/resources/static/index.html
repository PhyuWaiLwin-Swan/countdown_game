
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Game</title>
  <link rel="stylesheet" href="letter_rounds_style.css">

</head>
<body>
<h1>Countdown Game</h1>

<!-- Letter Slots -->
<div id="letter-slots">
  <!-- Slots will be dynamically generated -->
</div>

<!-- Timer -->
<div id="timer">Time Left: <span id="time-left">30</span>s</div>

<!-- Buttons -->
<div class="button-container">
  <button id="vowel-btn" class="vowel-btn">Vowel</button>
  <button id="consonant-btn" class="consonant-btn">Consonant</button>
</div>

<!-- Input Answer -->
<input type="text" id="word-input" placeholder="Enter your word"  />
<button id="submit-btn">Submit</button>

<!-- Result -->
<div id="result"></div>
<script src="letter_rounds_script.js"></script>


</body>
</html>
